site_name: scalarfs
site_description: DuckDB Scalar Filesystem Extension - Treat variables and literals as files
site_url: https://scalarfs.readthedocs.io/

repo_name: duckdb_scalarfs
repo_url: https://github.com/your-repo/duckdb_scalarfs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Protocols:
    - Overview: protocols/overview.md
    - variable: protocols/variable.md
    - data: protocols/data-uri.md
    - data+varchar: protocols/data-varchar.md
    - data+blob: protocols/data-blob.md
  - Helper Functions:
    - Encoding: functions/encoding.md
    - Decoding: functions/decoding.md
  - Use Cases:
    - Examples: use-cases/examples.md
  - Reference:
    - API Reference: reference/api.md
    - Limitations: reference/limitations.md
